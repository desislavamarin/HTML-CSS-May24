<html lang="en">
<head>

    <title>Compound Selectors</title>
    <link rel="stylesheet" href="compound-selectors.css">
</head>
<body>
    
    <p class="highlighted">This is a highlighted paragraph.</p>
    <p class="text-normal">This is a normal paragraph.</p>
    <div id="special" class="box shadow">
        Special content goes here.
    </div>
    <ul>
        <li class="important-item">Important item 1</li>
        <li>Item 2</li>
        <li class="important-item-styled">Important Item 3</li>
    </ul>
    <p><a href="#" class="fancy">Fancy link that goes to this page.</a></p>
    <p><a href="https://softuni.bg/" class="fancy">Fancy link that goes to the SoftUni page.</a></p>
    <p class="subtitle fancy">Paragraph with multiple classes</p>
